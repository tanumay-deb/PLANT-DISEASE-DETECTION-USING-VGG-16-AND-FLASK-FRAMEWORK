<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type ="text/css" href="{{url_for('static',filename='css/style.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PLANT-CARE | Login</title>
  </head>
  <body class="bg-nav">
    <nav class = "navbar bg-home "> 
        <a href="" class="navbar-brand " style="color: black; font-family: Verdana, Geneva, Tahoma, sans-serif;"><b><u>PLANT-CARE</u></b></a>
    </nav>
    <div class = "container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-150" style="font-size: 80px; font-family: 'Times New Roman', Times, serif; text-align: center;">Welcome To The World Of Plant Care!!</h1>
                <p class="display-4 " style=" color:#ffcc80; font-size: 30px; font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">Platform That Detects Disease Of Plant Leaves.</p>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form" method="post" action="/add_user">
                            {% if mesage is defined and mesage %}
                                <div class="alert alert-warning">{{ mesage }}</div>
                            {% endif %}
                            <label>USER_NAME</label><br>
                            <input type="text" class="form-control" name="user_name" placeholder="Enter Your Name" required><br>
                            <label>Email_ID</label><br>
                            <input type="email" class="form-control" name="email" placeholder="Enter Valid Email_ID" required><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password" placeholder="Enter password" required><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="REGISTER"><br>
                        </form>
                        <p class="mt-2">Already A Member? <a href="/">LOGIN</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
